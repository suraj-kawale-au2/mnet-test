<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    <div class="container">
        <div class="mail">
        <form action="" method="">
            <label for="email">Email Address</label>
            <input type="email" name="" id="inputmail" placeholder="abc@gmail.com" required autocomplete="false"/> 
            <button type="submit" id="addMailsBtn">Add</button>
        </form>
        </div>
        <div class="search">
        <form action="" method="" id="searchform">
            <div class="inlineform">
                <input type="text" placeholder="search" id="searchbox" required/>
                <input type="button" value="Go!" id="searchbtn"/>
                
            </div>
        </form>
            <div class="showcheckbox">
                    <input type="checkbox" name="showonly" id=""/> <span>Show Only Enabled</span>
                    <button class="showall" id="showall">Show all</button>
            </div>
        
            <div class="search-table">
                <table>
                    <tr>
                        <th>IsEnabled</th>
                        <th>Email</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="tablebody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
